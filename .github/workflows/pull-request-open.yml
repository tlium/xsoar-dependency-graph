on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version:
                    - "3.10"
                    - "3.11"
                    - "3.12"
                    - "3.13"
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv and set the Python version
              uses: astral-sh/setup-uv@v7
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Sync uv
              run: uv sync

            - name: Run unit tests
              run: uv run pytest
